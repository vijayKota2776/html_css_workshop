<!DOCTYPE html>
<html>
<head>
  <style>
    .gradient-box {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;

      /* Background gradient */
      background-image: linear-gradient(45deg, pink, blue, violet, orange);

      /* Animate background */
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>

<h3>ðŸŒˆ Animated Gradient Box</h3>
<div class="gradient-box"></div>

</body>
</html>
