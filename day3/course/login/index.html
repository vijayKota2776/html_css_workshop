<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-box">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <br>
        <p class="switch-form">Don't have an account? <a href="egistrationform.html">Register</a></p>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const loginEmail = document.getElementById("loginEmail").value.trim();
        const loginPassword = document.getElementById("loginPassword").value;

        const storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser && loginEmail === storedUser.email && loginPassword === storedUser.password) {
            alert("Login successful!");
            // You can redirect to a dashboard.html or home page
            // window.location.href = "dashboard.html";
        } else {
            alert("Invalid email or password.");
        }
    });
    </script>
</body>
</html>
